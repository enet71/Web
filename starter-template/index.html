<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/st.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row center">
                    <div class="input-field col s10">
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Введите текст</label>
                    </div>
                    <div class="col s2">
                        <a class="waves-effect waves-light btn">+</a>
                    </div>
                </div>
                <div class="row">
                    <ul class="collection">
                        <li class="collection-item">
                            <input type="checkbox" id="myCheckbox" class="filled-in"/>
                            <label for="myCheckbox"></label>
                            <span>Текст 1 (22 07 2017)</span>
                            <a class="waves-effect waves-light btn secondary-content">Delete</a>
                        </li>
                        <li class="collection-item">
                            <input type="checkbox" id="myCheckbox_1" class="filled-in"/>
                            <label for="myCheckbox_1"></label>
                            <span>Текст 1 (22 07 2017)</span>
                            <a class="waves-effect waves-light btn secondary-content">Delete</a>
                        </li>
                        <li class="collection-item">
                            <input type="checkbox" id="myCheckbox_2" class="filled-in"/>
                            <label for="myCheckbox_2"></label>
                            <span>Текст 1 (22 07 2017)</span>
                            <a class="waves-effect waves-light btn secondary-content">Delete</a>
                        </li>
                        <li class="collection-item">
                                <input type="checkbox" id="myCheckbox_3" class="filled-in"/>
                                <label for="myCheckbox_3"></label>
                                <div style="display: inline-block">Текст 1 (22 07 2017)</div>
                                <a class="waves-effect waves-light btn secondary-content">Delete</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body>
</html>
