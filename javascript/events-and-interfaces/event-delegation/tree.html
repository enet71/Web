<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .close{
            display:none;
        }
        .tree span:hover {
            font-weight: bold;
        }

        .tree span {
            cursor: pointer;
        }
    </style>
</head>

<body>

<ul class="tree">
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<script>
    var tree = document.querySelector(".tree");
    var li = tree.querySelectorAll("li");

    for(let i = 0; i < li.length; i++){
        var text = li[i].childNodes[0];
        var span = document.createElement("span");
        span.appendChild(text);
        li[i].insertBefore(span, li[i].firstChild);
    }

    tree.addEventListener("click",function(e){
        if(e.target.tagName === "SPAN"){
            var ul = e.target.parentNode.querySelector("ul");
            if(ul){
                ul.classList.toggle("close");
            }
        }
    })
</script>
</body>

</html>
