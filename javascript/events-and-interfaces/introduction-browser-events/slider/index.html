<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="div_out">
    <button id="prev" class="arrow prev">⇦</button>
    <button id="next" class="arrow next">⇨</button>
    <div id="div_in">
        <ul id="slider">
            <li><img src="https://js.cx/carousel/1.png"></li>
            <li><img src="https://js.cx/carousel/2.png"></li>
            <li><img src="https://js.cx/carousel/3.png"></li>
            <li><img src="https://js.cx/carousel/4.png"></li>
            <li><img src="https://js.cx/carousel/5.png"></li>
            <li><img src="https://js.cx/carousel/6.png"></li>
            <li><img src="https://js.cx/carousel/7.png"></li>
            <li><img src="https://js.cx/carousel/8.png"></li>
            <li><img src="https://js.cx/carousel/9.png"></li>
            <li><img src="https://js.cx/carousel/10.png"></li>
        </ul>
    </div>

</div>
<script>
    var next = document.querySelector("#next");
    var prev = document.querySelector("#prev");
    var slider = document.querySelector("#slider");
    var liNumber = slider.querySelectorAll("li");
    var margin = 0;
    var imageWidth = 130;
    var moveNumber = 3;

    next.addEventListener("click", function () {
        var num = liNumber.length + (margin / 130) - 3;
        move(num,-1);
    });

    prev.addEventListener("click", function () {
        var num = -margin / 130;
        move(num,1);
    });

    function move(num,side) {
        if (num < moveNumber) {
            margin -= side * imageWidth * (moveNumber - num);
        }
        margin += side * imageWidth * moveNumber;
        slider.style.marginLeft = margin + "px";
    }
</script>
</body>

</html>
