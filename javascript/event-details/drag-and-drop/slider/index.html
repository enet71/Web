<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="slider" class="slider">
    <div class="thumb"></div>
</div>

<script>
    var slider = document.querySelector("#slider");
    var sliderCoords = slider.getBoundingClientRect();
    var thumb = document.querySelector(".thumb");

    thumb.onmousedown = function (e) {
        var thumbCoords = thumb.getBoundingClientRect();
        var shiftX = e.pageX - thumbCoords.left;

        function move(e) {
            var x = e.pageX;
            if (x + shiftX > sliderCoords.right) {
                console.log("Test 2");
                thumb.style.left = sliderCoords.right - sliderCoords.left - thumb.clientWidth + "px";
            } else if (x < sliderCoords.left) {
                thumb.style.left = 0;
            } else {

                thumb.style.left = x - sliderCoords.left - shiftX + "px";
            }
        }

        document.onmousemove = function (e) {
            move(e);
        };

        document.onmouseup = function () {
            document.onmousemove = null;
        };
        return false;
    }
</script>

</body>

</html>
