<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }
    </style>
    <meta charset="utf-8">
</head>

<body>


<div id="calendar"></div>

<script>
    function createCalendar(id, year, month) {
        var elem = document.getElementById(id);
        var date = new Date(year, month);
        var table = "" +
                "<table>" +
                "<tr>" +
                "<th>ПН</th>" +
                "<th>ВТ</th>" +
                "<th>СР</th>" +
                "<th>ЧТ</th>" +
                "<th>ПТ</th>" +
                "<th>СБ</th>" +
                "<th>ВС</th>" +
                "</tr>";

        date.setDate(0);
        var amount = date.getDate();

        date.setDate(1);
        var start = date.getDay();
        if (start === 0) {
            start = 6;
        }

        var tr = "<tr>";
        for (let i = 0; i < start - 1; i++) {
            tr += "<td></td>"
        }

        for (let i = 0; i < amount; i++) {
            date.setDate(i + 1);
            if (date.getDay() === 1) {
                tr += "</tr>";
                table += tr;
                tr = "<tr>";
            }
            tr += "<td>" + (i + 1) + "</td>";
        }

        for (let i = 0; i < 7 - date.getDay(); i++) {
            tr += "<td></td>";
        }

        table += tr + "</tr></tabel>";
        elem.innerHTML = table;
    }

    createCalendar('calendar', 2011, 1)
</script>
</body>

</html>
